<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Dia, Meu Amor</title>
    <style>
        :root {
            --primary: #ff6b8b;
            --secondary: #ffb3c6;
            --accent: #ff8fab;
            --text: #5a3d5c;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .petal {
            position: absolute;
            background: linear-gradient(145deg, #ffc2d1, #ffb3c6);
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(255, 107, 139, 0.3));
            animation: float linear infinite;
            z-index: 0;
        }
        
        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .magic-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            transform-style: preserve-3d;
            animation: gentleFloat 8s ease-in-out infinite;
        }
        
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(5deg); }
            50% { transform: translateY(-20px) rotateX(-5deg) rotateY(-5deg); }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform: translateZ(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,214,221,0.3) 0%, rgba(255,214,221,0) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            font-size: 3.5rem;
            margin: 0 0 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
            background: linear-gradient(45deg, #ff6b8b, #ff8fab);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 3px;
        }
        
        .message-container {
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            position: relative;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text);
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transform: translateZ(10px);
            transition: all 0.5s ease;
        }
        
        .date {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.7;
            margin-top: 20px;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .date::before, .date::after {
            content: '~';
            margin: 0 10px;
            color: var(--accent);
        }
        
        .magic-button {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            transition: all 0.3s ease;
            transform: translateZ(5px);
        }
        
        .magic-button:hover {
            transform: translateY(-3px) translateZ(5px);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.6);
        }
        
        .magic-button:active {
            transform: translateY(1px) translateZ(5px);
        }
        
        .hidden-message {
            display: none;
            font-size: 0.9rem;
            color: var(--text);
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .message { font-size: 1rem; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="magic-container">
        <div class="card">
            <h1>Bom Dia, Amor</h1>
            <div class="message-container">
                <div class="message" id="message">Carregando sua mensagem especial...</div>
            </div>
            <div class="date" id="date"></div>
            <button class="magic-button" id="magicButton">Toque de Magia</button>
            <div class="hidden-message" id="hiddenMessage"></div>
        </div>
    </div>

    <script>
        // Cria p√©talas flutuantes
        function createPetals() {
            const petalsCount = 15;
            const container = document.body;
            
            for (let i = 0; i < petalsCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Tamanho aleat√≥rio
                const size = Math.random() * 20 + 10;
                petal.style.width = `${size}px`;
                petal.style.height = `${size * 1.3}px`;
                
                // Posi√ß√£o inicial
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.bottom = `-${size}px`;
                
                // Dura√ß√£o e delay da anima√ß√£o
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                petal.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                // Rota√ß√£o inicial
                petal.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                container.appendChild(petal);
            }
        }
        
        // Mensagens especiais para cada dia
        const weeklyMessages = [
            {
                day: "Domingo",
                message: "Meu sol, que seu domingo seja t√£o radiante quanto seu sorriso. Dias ao seu lado s√£o como eternos amanhecers - cheios de calor, luz e a promessa de infinitas possibilidades. Te amo mais que todas as estrelas do c√©u.",
                secret: "Voc√™ √© o meu descanso e minha aventura ao mesmo tempo ‚ù§Ô∏è"
            },
            {
                day: "Segunda",
                message: "Minha rainha, nova semana come√ßando e voc√™ j√° nasceu para brilhar! Cada desafio √© uma oportunidade para mostrar toda sua for√ßa e beleza interior. Vamos juntos tornar essa semana incr√≠vel!",
                secret: "Sua determina√ß√£o me inspira todos os dias ‚ú®"
            },
            {
                day: "Ter√ßa",
                message: "Bom dia, vida minha! Se hoje o mundo parecer pesado, lembre-se que voc√™ tem asas fortes para voar acima de qualquer tempestade. E eu estarei aqui, torcendo por voc√™ em cada batida do meu cora√ß√£o.",
                secret: "Seu voo √© a coisa mais linda que j√° vi ü¶ã"
            },
            {
                day: "Quarta",
                message: "Meu amor, metade da semana j√° foi conquistada com toda sua gra√ßa e intelig√™ncia! Voc√™ √© essa mistura perfeita de do√ßura e for√ßa que torna cada dia especial. Continue sendo voc√™, porque voc√™ √© incr√≠vel!",
                secret: "Seu abra√ßo cura todas as minhas quarta-feiras cansativas üí´"
            },
            {
                day: "Quinta",
                message: "Bom dia, meu tesouro! O fim de semana est√° chegando, mas antes quero te dizer o quanto admiro a forma como voc√™ transforma dias comuns em momentos m√°gicos. Voc√™ √© pura magia em forma de pessoa.",
                secret: "Seu riso √© meu som favorito üé∂"
            },
            {
                day: "Sexta",
                message: "Minha estrela, hoje √© dia de celebrar mais uma semana de conquistas! Voc√™ arrasou como sempre, e eu n√£o poderia estar mais orgulhoso. Sextou com todo seu brilho e alegria contagiantes!",
                secret: "Seu olhar ainda me d√° borboletas no est√¥mago ü¶ö"
            },
            {
                day: "S√°bado",
                message: "Amor da minha vida, finalmente s√°bado! Dia de descansar, aproveitar e se encher de energias boas. Espero que hoje seja t√£o especial quanto voc√™ √© para mim todos os dias do ano.",
                secret: "Meu lugar favorito √© ao seu lado üåå"
            }
        ];

        // Efeito de digita√ß√£o
        function typeWriter(element, text, speed = 30) {
            let i = 0;
            element.textContent = '';
            
            function typing() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            
            typing();
        }

        document.addEventListener('DOMContentLoaded', function() {
            createPetals();
            
            const today = new Date();
            const dayIndex = today.getDay();
            const todaysMessage = weeklyMessages[dayIndex];
            
            const messageElement = document.getElementById('message');
            const dateElement = document.getElementById('date');
            const magicButton = document.getElementById('magicButton');
            const hiddenMessage = document.getElementById('hiddenMessage');
            
            // Mostra a mensagem com efeito de digita√ß√£o
            typeWriter(messageElement, todaysMessage.message);
            
            // Formata a data
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('pt-BR', options);
            
            // Bot√£o m√°gico
            magicButton.addEventListener('click', function() {
                hiddenMessage.style.display = 'block';
                typeWriter(hiddenMessage, todaysMessage.secret, 50);
                
                // Efeito visual ao clicar
                this.style.transform = 'translateY(2px) translateZ(5px)';
                setTimeout(() => {
                    this.style.transform = 'translateY(0) translateZ(5px)';
                }, 100);
            });
            
            // Efeito de parallax suave
            document.addEventListener('mousemove', function(e) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                document.querySelector('.magic-container').style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
        });
    </script>
</body>
</html>
