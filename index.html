<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Beleza Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #ff2d75;
            --secondary: #ff7aa8;
            --accent: #ff4d8d;
            --dark: #1a0b14;
            --light: #fff5f7;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .scanner-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.5);
        }

        #videoElement {
            width: 100%;
            display: block;
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .scanner-message {
            margin: 20px 0;
            font-size: 1.2rem;
            min-height: 60px;
        }

        .scanner-button {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scanner-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 45, 117, 0.4);
        }

        .detection-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px dashed var(--accent);
            border-radius: 10px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        @media (max-width: 600px) {
            .scanner-container {
                padding: 10px;
            }
            
            .scanner-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1>Scanner de Beleza</h1>
        <div class="scanner-box">
            <video id="videoElement" width="500" height="375" autoplay muted></video>
            <canvas id="canvasElement" width="500" height="375"></canvas>
            <div class="detection-guide">Posicione seu rosto aqui</div>
        </div>
        <div class="scanner-message" id="scannerMessage">
            Clique em "Iniciar Scanner" para come√ßar a an√°lise
        </div>
        <button class="scanner-button" id="scanButton">Iniciar Scanner</button>
    </div>

    <div class="loading" id="loadingOverlay">
        <div style="text-align: center;">
            <div style="font-size: 1.5rem; margin-bottom: 20px;">Carregando modelos de IA...</div>
            <div style="width: 100%; height: 5px; background: rgba(255,255,255,0.2); border-radius: 5px;">
                <div id="loadingProgress" style="height: 100%; width: 0%; background: var(--accent); border-radius: 5px;"></div>
            </div>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const scanMessage = document.getElementById('scannerMessage');
        const scanButton = document.getElementById('scanButton');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingProgress = document.getElementById('loadingProgress');

        // Estados do scanner
        let isScanning = false;
        let faceDetectionInterval;
        let modelsLoaded = false;

        // Carrega os modelos de IA
        async function loadModels() {
            loadingOverlay.style.display = 'flex';
            
            try {
                // Atualiza a barra de progresso
                const updateProgress = (progress) => {
                    loadingProgress.style.width = `${progress}%`;
                };
                
                updateProgress(10);
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                updateProgress(50);
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                updateProgress(100);
                
                modelsLoaded = true;
                scanMessage.textContent = "Modelos carregados! Clique para iniciar o scanner.";
                scanButton.disabled = false;
                
            } catch (error) {
                scanMessage.textContent = "Erro ao carregar os modelos. Recarregue a p√°gina.";
                console.error("Erro ao carregar modelos:", error);
            }
            
            loadingOverlay.style.display = 'none';
        }

        // Inicia o scanner de beleza
        async function startScanner() {
            if (!modelsLoaded) {
                scanMessage.textContent = "Os modelos ainda est√£o carregando...";
                return;
            }

            if (isScanning) {
                stopScanner();
                return;
            }

            isScanning = true;
            scanButton.textContent = "Parar Scanner";
            scanMessage.textContent = "Posicione seu rosto no quadro...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Ajusta o tamanho do canvas
                const displaySize = { width: video.width, height: video.height };
                faceapi.matchDimensions(canvas, displaySize);

                // Inicia a detec√ß√£o facial
                faceDetectionInterval = setInterval(async () => {
                    try {
                        const detections = await faceapi.detectAllFaces(video, 
                            new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                        
                        // Limpa o canvas
                        const context = canvas.getContext('2d');
                        context.clearRect(0, 0, canvas.width, canvas.height);
                        
                        if (detections.length > 0) {
                            // Desenha os landmarks faciais
                            const resizedDetections = faceapi.resizeResults(detections, displaySize);
                            faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                            
                            // Calcula "pontua√ß√£o de beleza" (simplificado)
                            const face = detections[0];
                            const symmetryScore = calculateSymmetry(face.landmarks);
                            const beautyScore = Math.min(100, Math.floor(symmetryScore * 100));
                            
                            scanMessage.innerHTML = `
                                <div style="font-size: 1.5rem; margin-bottom: 10px;">Beleza detectada!</div>
                                <div>Pontua√ß√£o: ${beautyScore}/100</div>
                                <div style="margin-top: 10px;">${getBeautyComment(beautyScore)}</div>
                            `;
                        } else {
                            scanMessage.textContent = "Posicione seu rosto no quadro central...";
                        }
                    } catch (error) {
                        console.error("Erro na detec√ß√£o:", error);
                    }
                }, 500);
                
            } catch (error) {
                scanMessage.textContent = "Erro ao acessar a c√¢mera. Verifique as permiss√µes.";
                console.error("Erro na c√¢mera:", error);
                isScanning = false;
                scanButton.textContent = "Iniciar Scanner";
            }
        }

        // Para o scanner
        function stopScanner() {
            isScanning = false;
            clearInterval(faceDetectionInterval);
            scanButton.textContent = "Iniciar Scanner";
            scanMessage.textContent = "Scanner parado. Clique para iniciar novamente.";
            
            // Limpa o canvas
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // Para a c√¢mera
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        // Calcula simetria facial (simplificado)
        function calculateSymmetry(landmarks) {
            try {
                // Pontos-chave para an√°lise de simetria
                const jaw = landmarks.getJawOutline();
                const nose = landmarks.getNose();
                const leftEye = landmarks.getLeftEye();
                const rightEye = landmarks.getRightEye();
                
                // Calcula diferen√ßas entre lados
                const eyeDistanceDiff = Math.abs(
                    faceapi.euclideanDistance(leftEye[0], leftEye[3]) - 
                    faceapi.euclideanDistance(rightEye[0], rightEye[3])
                );
                
                const jawSymmetry = faceapi.euclideanDistance(jaw[0], jaw[16]) / 
                    Math.max(faceapi.euclideanDistance(jaw[0], nose[6]), 1);
                
                // Pontua√ß√£o de 0 a 1 (1 = mais sim√©trico)
                const symmetryScore = 1 - Math.min(1, eyeDistanceDiff * 2 + (1 - jawSymmetry) / 2);
                return symmetryScore * 0.7 + 0.3; // Garante m√≠nimo de 30%
            } catch {
                return Math.random() * 0.3 + 0.7; // Valor padr√£o se der erro
            }
        }

        // Retorna um coment√°rio baseado na pontua√ß√£o
        function getBeautyComment(score) {
            const comments = [
                { min: 90, text: "Perfei√ß√£o absoluta! ‚ú®", emoji: "üòç" },
                { min: 80, text: "Incrivelmente bonito(a)! üåü", emoji: "ü•∞" },
                { min: 70, text: "Muito atraente! üíñ", emoji: "üòä" },
                { min: 60, text: "Bonito(a) acima da m√©dia! üå∏", emoji: "‚ò∫Ô∏è" },
                { min: 50, text: "Voc√™ √© especial! üí´", emoji: "üôÇ" },
                { min: 0, text: "Beleza √∫nica! üåà", emoji: "üòâ" }
            ];
            
            return comments.find(c => score >= c.min).text + " " + 
                   comments.find(c => score >= c.min).emoji;
        }

        // Event listeners
        scanButton.addEventListener('click', startScanner);
        
        // Inicializa√ß√£o
        scanButton.disabled = true;
        loadModels();
    </script>
</body>
</html>
